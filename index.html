    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
       <div class="container">

        <div class="row time-block" id="hour9">
          <div id ="nine-am" class="col-2 time-border"> 9 am </div>
          <input type="text" class="textarea col-8" id="time-nine" placeholder="Add a Task!" />
          <button id="" class="col-2 saveBtn">Save</button>
        </div>
        
        <div class="row time-block text-center" id="hour10">
          <div id ="time10" class="col-2 time-border"> 10 am </div>
          <input type="text" class="textarea col-8" id="ten-time" placeholder="Add a Task!" />
          <button id="" class="col-2 saveBtn">Save</button>
        </div>
        
        <div class="row time-block text-center" id="hour11">
          <div id ="time11" class="col-2 time-border">11 am</div>
          <input type="text" class="textarea col-8" id="ten-time" placeholder="Add a Task!" />
          <button id="" class="col-2 saveBtn">Save</button>
        </div>
      
      
            <div class="row time-block text-center">
              <div id ="timeMidday" class="col-2 time-border">
                Midday
              </div>
              <div id="plans" class="col-8 plans">
                2 of 3 (wider)
              </div>
              <button id="saveBtn" class="col-2 saveBtn">Save</button></div>
      <div class="row time-block text-center">
              <div id ="time1" class="col-2 time-border"> 1pm</div>
              <div id="plans" class="col-8">2 of 3 (wider)</div>
              <button id="saveBtn" class="col-2 saveBtn">Save</button></div>
      <div class="row time-block text-center">
                <div id ="time2" class="col-2 time-border"> 2pm</div>
                <div id="plans" class="col-8">
                  2 of 3 (wider)
                </div>
                <button id="saveBtn" class="col-2 saveBtn">Save</button></div>
      <div class="row time-block text-center">
                  <div id ="time3" class="col-2 time-border">
                    3pm
                  </div>
                  <div id="plans" class="col-8">
                    2 of 3 (wider)
                  </div>
                  <button id="saveBtn" class="col-2 saveBtn">Save</button></div>  
                  <div class="row time-block text-center">
                    <div id ="time4" class="col-2 time-border">
                      4pm
                    </div>
                    <div id="plans" class="col-8">
                      2 of 3 (wider)
                    </div>
                    <button id="saveBtn" class="col-2 saveBtn">Save</button></div>
                    <div class="row time-block text-center">
                      <div id ="time5" class="col-2 time-border">
                        5pm
                      </div>
                      <div id="plans" class="col-8">
                        2 of 3 (wider)
                      </div>
                      <button id="saveBtn" class="col-2 saveBtn">Save</button></div>
        </div></div>
    </main>
