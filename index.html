<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
       <div class="container">
        <div class="row time-block" id="9">
          <div id ="nine-am" class="col-2 time-border hour"> 9 am </div>
          <textarea type="text" class="tasks col-8" id="time-nine" placeholder="Add a Task!"></textarea>
          <button  class="col-2 saveBtn">Save</button>
        </div>
        
        <div class="row time-block text-center" id="10">
          <div id ="time10" class="col-2 time-border hour"> 10 am </div>
          <textarea type="text" class="tasks col-8" id="time-ten" placeholder="Add a Task!"></textarea>
          <button  class="col-2 saveBtn">Save</button>
        </div>
        
        <div class="row time-block text-center" id="11">
          <div id ="time11" class="col-2 time-border hour">11 am</div>
          <input type="text" class="tasks col-8" id="time-eleven" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block text-center" id="12">
          <div id ="time12" class="col-2 time-border hour">12 pm</div>
          <input type="text" class="tasks col-8" id="time-twelve" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>
              
        <div class="row time-block text-center" id="13">
          <div id ="time13" class="col-2 time-border hour">1 pm</div>
          <input type="text" class="tasks col-8" id="time-thirteen" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block text-center" id="14">
          <div id ="time14" class="col-2 time-border hour">2 pm</div>
          <input type="text" class="tasks col-8" id="time-fourteen" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block text-center" id="15">
          <div id ="time15" class="col-2 time-border hour">2 pm</div>
          <input type="text" class="tasks col-8" id="time-fifteen" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block text-center" id="16">
          <div id ="time16" class="col-2 time-border hour">3 pm</div>
          <input type="text" class="tasks col-8" id="time-sixteen" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block text-center" id="17">
          <div id ="time17" class="col-2 time-border hour">4 pm</div>
          <input type="text" class="tasks col-8" id="time-seventeen" placeholder="Add a Task!" />
          <button  class="col-2 saveBtn">Save</button>
        </div>
          </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
